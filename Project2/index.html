<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="content">
                <p>Job Application<span>(Web)</span></p><br>

                <form class="matter1">
                       <div class="content-1">

                            <div class="part1">
                                <label  class="p1" for="first_name">First Name</label><br>
                                <input type="text" name="n1" placeholder="Enter first name">

                        
                            </div>

                            <div class="part1">
                                <label  class="p1" for="last_name">Last Name</label><br>
                                <input type="text" name="n1" placeholder="Enter last name">

                        
                            </div>


                       </div>

                       <div class="content-2">

                        <div class="part1">
                            <label class="p1" for="email">Email</label><br>
                            <input type="email" name="e1" placeholder="Enter your email">

                    
                        </div>

                        <div class="part1">
                            <label class="p2" for="job_role">Job Role</label><br>
                            <select class="select">
                                    <option>Select Job Role</option>
                                    <option>Fontened Developer</option>
                                    <option>Backened Developer</option>
                                    <option>Full Stack Developer</option>
                                    <option>UI-UX Designer</option>
                            </select>

                    
                        </div>

                        


                       </div>

                        <div class="content-3">
                        <label class="address"for="address">Address</label><br>
                        <textarea></textarea>
                         </div>

                         <div class="content-4">

                                <div class="part1">
                                    <label class="p1" for="city">City</label><br>
                                    <input type="text" name="e1" placeholder="Enter City...">
        
                            
                                </div>
        
                                <div class="part1">
                                    <label class="p1" for="pincode">Pincode</label><br>
                                    <input type="number" name="nu1" placeholder="Enter Pincode...">
                                </div>
        
                            
    
    
                           </div>

                           <div class="content-5">

                                <div class="part1">
                                    <label for="date">State Date</label><br>
                                    <input type="date" name="d1" value="2023-01-03" placeholder="Enter City...">
        
                            
                                </div>
        
                                <div class="part1">
                                    <label for="job_role">Upload Your C.V</label><br>
                                    <input type="file" name="fi1" placeholder="Enter Pincode...">
                                </div>
                            </div>
        
                        


                       
                </form>
                <button type="submit">Apply Now</button>
            </div>
        </div>
</body>
</html>
